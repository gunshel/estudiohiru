<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción del Proyecto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS específico para la página de descripción */
        .descripcion {
            text-align: center;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            text-align: left;
            box-shadow: none; /* Sin sombras ni efectos */
        }

        .footer a {
            font-size: 16px;
            color: #333;
            text-decoration: none;
        }

        .footer a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="descripcion">
        <h1>Descripción del Proyecto</h1>
        <p>Aquí va la descripción detallada del proyecto...</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="proyecto1.html">Imágenes</a>
    </footer>

    <script>
        // Cerrar la página de descripción al hacer clic en cualquier parte de la pantalla
        document.addEventListener('click', function(event) {
            // Verificar que el clic no sea en el contenido del footer
            if (!event.target.closest('.footer')) {
                window.location.href = 'proyecto1.html';
            }
        });
    </script>
</body>
</html>
