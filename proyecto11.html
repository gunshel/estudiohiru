<!-- Este script hace que solo se utilicen las imagenes que haya en la carpeta, en vez de cargar las 30 totales por si acaso hay menos -->
<script>
   document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('.imagenes-proyecto img');

        images.forEach((img) => {
            // Intentar cargar la imagen y manejar errores
            img.addEventListener('load', () => {
                // Imagen cargada correctamente, hacer nada
            });

            img.addEventListener('error', () => {
                // Si hay un error al cargar la imagen, ocultarla
                img.style.display = 'none'; // Ocultar la imagen
            });

            // Forzar un reintento si la imagen no se carga
            img.src = img.src; 
        });
    });
</script>

<script>
   
    // Variables para el nombre del proyecto y enlaces

    const totalProjects = NumMax; // El número total de proyectos que tienes

        // Determina el enlace para el proyecto anterior
        const prevProject = projectNumber > 1 ? `proyecto${projectNumber - 1}.html` : `proyecto${totalProjects}.html`; // Si es el primer proyecto, va al último
        
        // Determina el enlace para el próximo proyecto
        const nextProject = projectNumber < totalProjects ? `proyecto${projectNumber + 1}.html` : `proyecto1.html`; // Si es el último proyecto, va al primero

        // Establece los enlaces en los iconos de navegación
        document.getElementById('prev-project').href = prevProject;
        document.getElementById('next-project').href = nextProject;
    });
</script>
